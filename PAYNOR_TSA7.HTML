<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paynor Vanta TSA7</title>
    <link rel="stylesheet" href="TSA7.css">
</head>

<body>
    <div class="container">

        <div class="areas">
            <!--start :D-->
            <button class="btn start" onclick="resetAll()" style="grid-column: 1/3;">
                <h4>Reset Flexbox</h4>
            </button>
            <button class="btn start" onclick="gapAdjustment()">
                <h4>Gap</h4>
            </button>
            <input type="number" name="" id="num" min="0" value="0">


            <!--direction :D-->
            <div style="grid-column: 1/3;" class="title">
                <h4>Flex Direction</h4>
            </div>
            <button class="btn direction" onclick="RowAndCol('ROW')">
                <h4>Row</h4>
            </button>
            <button class="btn direction" onclick="RowAndCol('COLUMN')">
                <h4>Column</h4>
            </button>

            <!--justify :D-->
            <div style="grid-column: 1/3;"class="title">
                <h4>Justify Content</h4>
            </div>
            <button class="btn justify" onclick="justifyCont('START')">
                <h4>Start</h4>
            </button>
            <button class="btn justify" onclick="justifyCont('CENTER')">
                <h4>Center</h4>
            </button>
            <button class="btn justify" onclick="justifyCont('END')">
                <h4>End</h4>
            </button>
            <button class="btn justify" onclick="justifyCont('SPACE-BETWEEN')">
                <h4>Space Between</h4>
            </button>
            <button class="btn justify" onclick="justifyCont('SPACE-AROUND')">
                <h4>Space Around</h4>
            </button>
            <button class="btn justify" onclick="justifyCont('SPACE-EVENLY')">
                <h4>Space Evenly</h4>
            </button>

            <!--align :D-->
            <div style="grid-column: 1/3;" class="title">
                <h4>Align Items</h4>
            </div>
            <button class="btn align" onclick="alignItm('ALIGN-START')">
                <h4>Start</h4>
            </button>
            <button class="btn align" onclick="alignItm('ALIGN-CENTER')">
                <h4>Center</h4>
            </button>
            <button class="btn align" onclick="alignItm('ALIGN-END')">
                <h4>End</h4>
            </button>

            <!--grow :D-->
            <div style="grid-column: 1/3;" class="title">
                <h4>Flex Grow</h4>
            </div>
            <button class="btn grow" onclick="Flex('RESET')">
                <h4>Reset</h4>
            </button>
            <button class="btn grow" onclick="Flex('GROW-ALL')">
                <h4>Grow All</h4>
            </button>

            <button class="btn grow" onclick="Flex('GROW_B1')">
                <h4>Box 1</h4>
            </button>
            <input type="number" name="" id="ba"  min="0" value="0">

            <button class="btn grow" onclick="Flex('GROW_B2')">
                <h4>Box 2</h4>
            </button>
            <input type="number" name="" id="bb"  min="0" value="0">

            <button class="btn grow" onclick="Flex('GROW_B3')">
                <h4>Box 3</h4>
            </button>
            <input type="number" name="" id="bc"  min="0" value="0">
        </div>

        <div class="flex-container" id="flex-container">
            <div class="box" id="box1">a</div>
            <div class="box" id="box2">b</div>
            <div class="box" id="box3">c</div>
        </div>
    </div>
    <script src="vanta_paynor.js"></script>
</body>

</html>
